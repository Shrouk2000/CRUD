<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
<h2>cruds</h2>
<p>PRODUCT MANAGMENT SYSTEM</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                 <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                 <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                 <input onkeyup="getTotal()"  type="number" id="ads" placeholder="ads">
                 <input  onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                 <small id="total">23</small>
                </div>

                <input type="number" id="count" placeholder="count">
                <input type="text" id="category" placeholder="category">
<button id="submit">Create</button>
        
        </div>
        <div class="outputs">
            <div class="searchBlock" >
                <input onkeyup="search(this.value)" type="text" id="seach" placeholder="Search">
                <div class="btnSearch">
                    <button getSearchMood(this.id) id="searchTitle">Search By Title</button>
                    <button getSearchMood() id="searchCategory">Search By category</button>

                </div>
            </div>
        </div>
        <div id="delete">
            
        </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>

            <tbody id="tbody">
               
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
